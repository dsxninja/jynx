<!DOCTYPE html>
<html theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body> 
    <div id="app">
      <div class="login" v-if="page === 'login'">
        <input class="username" type="text" maxlength="36" placeholder="Username" @keyup.enter="buttonLogin()" v-model="mUser.username">
        <ul class="colors">
          <li v-for="color of colors" :key="color" :style="{ 'background': color }" :class="{ 'active': mUser.color === color }" @click="mUser.color = color"></li>
          <label :style="{ 'background': mUser.color }">
            <input type="color" v-model="mUser.color">
          </label>
        </ul>
        <div class="button" @click="buttonLogin()">Войти</div>
      </div>
      <div class="chat" v-if="page === 'chat'">
        <div class="bg" style="background-image: url('https://s.cafebazaar.ir/1/upload/screenshot/com.sadrooid15.Materialwallpapers5.jpg')"></div>
        <div class="chat-header">
          <div class="logo" style="background-image: url('https://e7.pngegg.com/pngimages/197/457/png-clipart-round-multicolored-logo-vanamo-logo-icons-logos-emojis-tech-companies.png');"></div>
          <div class="user" @click="profile.open = !profile.open">
            <div class="avatar" v-if="mUser.avatar" :style="{ 'background-image': `url('${mUser.avatar}')` }"></div>
            <div class="username">{{ mUser.username }}</div>
            <ul class="buttons" :class="{ 'active': profile.open }">
              <li @click="exitUser()">Выйти</li>
            </ul>
          </div>
          <ul class="menu">
            <li data-ui-title="Настройки" uit-bottom><i class="uil uil-setting"></i></li>
            <li :data-ui-title="`Участники - ${panels.users ? 'Выкл.' : 'Вкл.'}`" uit-bottom @click="panels.users = !panels.users"><i class="uil uil-users-alt"></i></li>
          </ul>
        </div>
        <div class="block">
          <div class="users" v-if="panels.users">
            <div class="c-title">Участники</div>
            <div class="user" v-for="user of users" :key="user" :id="user.id">
              <div class="user">
                <div class="avatar" v-if="user.avatar">
                  <div class="image" :style="{ 'background-image': `url('${user.avatar}')` }"></div>
                </div>
              </div>
              <div>
                <div class="header">
                  <div class="username" :style="{ color: user.color }">{{ user.username }}</div>
                </div>
              </div>
            </div>
          </div>
          <div class="channel">
            <div class="list-messages">
              <div class="message" v-for="message of messages" :key="message" :id="message.id">
                <div class="user">
                  <div class="avatar" v-if="message.user.avatar">
                    <div class="image" :style="{ 'background-image': `url('${message.user.avatar}')` }"></div>
                  </div>
                </div>
                <div>
                  <div class="header">
                    <div class="username" :style="{ color: message.user.color }">{{ message.user.username }}</div>
                    <div class="date">{{ unix().day }} {{ unix().month_name }} {{ unix().year }}</div>
                  </div>
                  <div class="content">{{ message.content }}</div>
                </div>
              </div>
            </div>
            <div class="bar">
              <input type="text" placeholder="Ваше сообщение" @keyup.enter="sendMessage()" v-model="content">
              <div class="button" @click="sendMessage()"><i class="uil uil-message"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

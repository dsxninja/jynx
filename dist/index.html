<!DOCTYPE html>
<html theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body> 
    <div id="app">
      <div class="login" v-if="!login">
        <input class="username" type="text" placeholder="Username" @keyup.enter="buttonLogin()" v-model="user.username">
        <div class="button" @click="buttonLogin()">Войти</div>
      </div>
      <div class="chat" v-if="login">
        <div class="bg" style="background-image: url('https://s.cafebazaar.ir/1/upload/screenshot/com.sadrooid15.Materialwallpapers5.jpg')"></div>
        <div class="block">
          <div class="list-messages">
            <div class="message" v-for="message of messages" :key="message" :id="message.id">
              <div>
                <div class="header">
                  <div class="username" :style="{ color: message.user.color }">{{ message.user.username }}</div>
                  <div class="date">{{ unix().day }} {{ unix().month_name }} {{ unix().year }}</div>
                </div>
                <div class="content">{{ message.content }}</div>
              </div>
            </div>
          </div>
          <div class="bar">
            <input type="text" placeholder="Ваше сообщение" @keyup.enter="sendMessage()" v-model="content">
            <div class="button" @click="sendMessage()"><i class="uil uil-message"></i></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

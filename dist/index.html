<!DOCTYPE html>
<html theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body> 
    <div id="app">
      <div class="login" v-if="!login">
        <input class="username" type="text" placeholder="Username" @keyup.enter="buttonLogin" v-model="user.username">
        <ul class="colors">
          <li style="background: #7579ff;" @click="setColor('#7579ff')"></li>
        </ul>
      </div>
      <div class="chat" v-if="login">
        <div class="list-messages">
          <div class="mesasge"></div>
        </div>
        <div class="bar">
          <input type="text">
          <div class="button"><i class="uil uil-message"></i></div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
